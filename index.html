<!--置入 JQuery 套件（可用用線上的，也可以自己下載下來）-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--置入套件專用 JavaScript-->
<script src="js/jquery.bxslider.js"></script>
<!--設定相關環境參數-->
<script type="text/javascript">
$('.bxslider').bxSlider({
  auto: true, //自動播放
  stopAutoOnClick: true, //滑鼠點選時停止播放
  pager: true, //顯示下方圓點
  slideWidth: 600 //圖片寬度(像素)
});
</script>
